name: Deploy Next.js (Dev & Prod)

on:
  push:
    branches: ['main', 'develop'] # 두 브랜치 모두 감지

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with Next.js
        run: npm run build
        env:
          # develop 브랜치면 DEV용 시크릿, 아니면 PROD용 시크릿을 사용
          NEXT_PUBLIC_API_URL: ${{ github.ref == 'refs/heads/develop' && secrets.DEV_API_URL || secrets.PROD_API_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    # 브랜치에 따라 배포 환경 이름을 다르게 지정 (GitHub Settings에서 설정 가능)
    environment:
      name: ${{ github.ref == 'refs/heads/develop' && 'github-pages-dev' || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
